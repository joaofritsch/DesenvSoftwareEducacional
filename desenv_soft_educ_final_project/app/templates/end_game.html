<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fim do Jogo - Guardiões do Tempo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body class="background">
    <div class="container">
        <div class="coin-container">
            <img src="{{ url_for('static', filename='images/Moeda.png') }}" alt="Moeda" class="coin-image">
            <span class="coin-count">{{ total_score }}</span>
        </div>
        <div class="box">
            {% if result == 'win' %}
                <h2>Parabéns! Você completou o nível.</h2>
            {% elif result == 'time_over' %}
                <h2>Tempo esgotado! Você perdeu.</h2>
            {% else %}
                <h2>Você não acertou o número mínimo de perguntas. Tente novamente.</h2>
            {% endif %}
            <a href="{{ url_for('niveis') }}" class="btn">Voltar aos Níveis</a>
        </div>
    </div>
</body>
</html>
